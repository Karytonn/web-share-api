<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Polyfill</title>

    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Share API import -->
    <script src="https://unpkg.com/share-api-polyfill/dist/share-min.js"></script>
  </head>
  <body class="bg-gray-500">
    
    <div class="w-full h-screen grid place-content-center">
      <img class="w-48" src="https://d33wubrfki0l68.cloudfront.net/78ec84bcc18c9886484e3f42b614b9c5cf2ff4e8/42d61/assets/img/logotipo-karytonn-white.png" alt="">
      <button onclick="share()" class="px-8 py-4 bg-gray-50 text-black rounded-md font-bold">
        Click to share
      </button>
    </div>

    <script>
      function share() {
        navigator
          .share(
            {
              title: 'Set title',
              text: 'Set body text',
              url: location.href,
              // Use this website for get Facebook id - https://findmyfbid.in/
              fbId: '1577700000000000',
              hashtags: 'hashtag1, hashtag2, hashtag3',
            },
            {
              // change this configurations to hide specific unnecessary icons
              copy: true,
              email: true,
              print: true,
              sms: true,
              messenger: true,
              facebook: true,
              whatsapp: true,
              twitter: true,
              linkedin: true,
              telegram: true,
              skype: true,
              language: 'pt', // specify the default language
            }
          )
          .then(_ => console.log('Yay, you shared it :)'))
          .catch(error =>
            console.log("Oh noh! You couldn't share it! :'(\n", error)
          )
      }
    </script>
  </body>
</html>
